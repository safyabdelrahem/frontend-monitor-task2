<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <div class="grid">
          <div class="img">
            <img src="image-product-desktop.jpg" alt="">
          </div>
          <div class="card-content">
            <h6 class="pro-cat">Perfume</h6>
            <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>

              <p class="current-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="cta"><img src="icon-cart.svg" alt="icon-cart">Add to Cart</button>
          </div>
        </div>
      </div>
